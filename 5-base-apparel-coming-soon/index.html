<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script>document.documentElement.className += ' js';</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-bg">
    <div class="container">
      <div class="content">
        <img src="./images/logo.svg" alt="logo-base-apparel" width="158" height="33">
        <h1><span>We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form name="email" action="" id="emai">
          <input type="email" name="email" id="email" placeholder="Email Address" oninvalid="setCustomValidity('')" required>
          <button></button>
        </form>
        <span class="erro"></span>
      </div>
      <div class="content-img">
        <img src="./images/hero-desktop.jpg" alt="" width="610" height="800">
      </div>
    </div>
  </main>

  <script src="./script.js"></script>

</body>

</html>
