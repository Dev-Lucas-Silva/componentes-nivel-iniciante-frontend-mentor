<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicon-32x32.png">
  <title>Desafios Nível Iniciante | Frontend Mentor Challenges</title>
  <script>document.documentElement.className += ' js';</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="preload" as="style">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="results-summary-bg">
    <a style="text-decoration: underline;" href="https://github.com/Dev-Lucas-Silva/projetos-nivel-iniciante/tree/main/1-results-summary-component-main">Link para repositório no GitHub</a>

    <div class="container">
      <div class="result">
        <h2 class="Light-lavender">Your Result</h2>
        <div class="result-total">
          <h1 class="Pale-blue">76</h1>
          <span class="Light-lavender font-700">of 100</span>
        </div>
        <div class="result-txt">
          <h3 class="Pale-blue">Great</h3>
          <p class="font-700 Light-lavender">You scored igher tha 65% of the people who have tqken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h3 class="Dark-gray-blue">Summary</h3>
        <ul>
        </ul>
        <a href="./">Continue</a>
      </div>
    </div>
  </section>

  <script>
    const ul = document.querySelector(".summary ul");
    fetch("data.json").then((response) => {
      response.json().then((dados) => {
        dados.usuarios.map((usuario) => {
          ul.innerHTML += `<li>
            <p class="summary-img Light-red"><img src="${usuario.icon}" alt="" width="20" height="20">${usuario.category}</p>
            <p>${usuario.score} <span class="Light-lavender"> / 100</span></p>
          </li>`
        })
      })
    })
  </script>
</body>

</html>
