<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script>document.documentElement.className += ' js';</script>

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="interactive-rating-bg">
    <a style="text-decoration: underline;color: #ffffff;position: absolute;top: 0;left: 0;" href="https://github.com/Dev-Lucas-Silva/projetos-nivel-iniciante/tree/main/2-interactive-rating-component-main">Link para repositório no GitHub</a>

    <div class="container-resposta container">
      <img src="images/illustration-thank-you.svg" alt="thank you">
      <p>You selected <span id="number"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </main>
  <script>
    const rating = document.getElementById("number");
    const num = localStorage.getItem("rating");
    rating.textContent = num;
  </script>
  
</body>

</html>
